<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List Project</title>
</head>
<body>
    
      <!-- Link to Bootstrap CSS -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style.css" /> 
  </head>
  <!-- jumbotron bootstrap creates large padded section -->
   <!-- jumbotron fluid creates extended version ; include a container -->
<div class="jumbotron jumbotron-fluid">  
  <div class="container text-center">
    <h1> Vacation destinations WishList </h1>
    <p> Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
</div>
</div>

<!-- bootstrap grid system -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
<form id="detailsForForm">
    <div class="form-group">
        <!-- Destination name part of form -->
    <label for="destinationName">Destination Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter the name of your destination">
</div>

<!-- this is the location part of my page 
you have to put in a location or it won't work -->
<div class="form-group">
    <label for="location">Location</label>
    <input required minlength= "2" type="text" class="form-control" id="location" placeholder="Where is it located">
</div>


<!-- <div class="form-group">
    <label for="photo">Photo</label>
    <input type="url" class="form-control" id="photo" placeholder="Enter image URL">
</div> -->


<!-- description area where I can type whatevs -->
<div class="form-group">
    <label for="Description">Description</label>
    <textarea type="text" class="form-group" id="description" placeholder="Tell me something about it"></textarea>
</div>

<!-- button-group styles the button on single line, class is btn primary; all used to style -->
<div class="button-group">
<button type="submit" class="btn btn-primary submit_btn">Add to List</button>
</div>
</form>
</div>

<!-- right side enter destinations details -->
<div class="col-md-9">
    <h2 id="title">Enter destination details</h2>
    <div id="destinationsContainer"></div>
    <!-- Populated by JS ---JS creates the cards -->
</div>
</div>
</div>
</div>
   



    <!-- Link to the JS file -->

    <script src="./script.js"></script>



</body>
</html>
